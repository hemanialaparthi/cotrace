<!DOCTYPE html>
<html>
<head>
  <title>cotrace</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div class="header">
      <h1>cotrace</h1>
      <p>Collaborative Trace Engine</p>
    </div>

    <div class="card">
      <h3>Active File</h3>
      <p id="docTitle">No file detected</p>
      <p class="meta" id="fileType">-</p>
    </div>

    <div class="card">
      <button id="loginBtn" class = "button__haptic">Connect Google</button>
      <button id="analyzeBtn" class="secondary">Analyze File</button>
    </div>

    <div class="card">
      <h3>Metadata</h3>
      <div class="row"><span>Owner</span><span id="owner">-</span></div>
      <div class="row"><span>Last Modified</span><span id="modified">-</span></div>
      <div class="row"><span>Revisions</span><span id="revisions">-</span></div>
    </div>

    <!-- AI Summary Section -->
    <div class="section">
      <h2>AI Version Summary</h2>
      
      <label for="version-select">Select Version:</label>
      <select id="version-select">
        <option value="">-- Choose a version --</option>
      </select>
      
      <button id="summarize-btn" disabled>Generate AI Summary</button>
      
      <!-- Loading spinner -->
      <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p>Generating summary...</p>
      </div>
      
      <!-- Summary display -->
      <div id="summary-container" class="hidden">
        <div id="summary-content"></div>
        <button id="copy-summary-btn">Copy Summary</button>
        <button id="close-summary-btn">Close</button>
      </div>
      
      <!-- Error display -->
      <div id="error-container" class="hidden">
        <p class="error-text"></p>
      </div>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
